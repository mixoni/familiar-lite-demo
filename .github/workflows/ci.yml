name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build-test-storybook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1) pnpm na PATH
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      # 2) Node + cache za pnpm
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      # 3) Instalacija dependencija
      - name: Install dependencies
        run: pnpm install

      # 4) Testovi (Jest + jsdom env)
      - name: Run tests
        run: pnpm test

      # 5) Next build
      - name: Build app
        run: pnpm build

      # 6) Storybook build
      - name: Build Storybook
        run: pnpm build-storybook
